<!DOCTYPE html>
<html>
<head>
    <title>Кек</title>
    <meta charset="utf-8">
</head>
<body>
<h2>Введи свои данные:</h2>
<form action="display.php" method="POST" enctype="multipart/form-data">
    <!-- MAIN INFO -->
    <p>Имя: <input type="text" name="firstname" /></p>
    <p>Фамилия: <input type="text" name="lastname" /></p>
    <p>Отчество: <input type="text" name="patronymic" /></p>
    <!-- TODO: Allow PNG, WEBP -->
    <p>Личная фотография: <input type="file" name="photo" accept="image/jpeg" /></p>

    <p>Желаемая зарплата: <input type="text" name="salary" /></p>
    <p>Электронная почта (опционально): <input type="text" name="email" /></p>
    <p>Занятость:
        <select name="employment">
            <option value="">Выбор..</option>
            <option>Полная</option>
            <option>Частичная</option>
            <option>Проектная</option>
            <option>Стажировка</option>
            <option>Волонтерство</option>
        </select>
    </p>
    <p>График работы:
        <select name="schedule">
            <option value="">Выбор..</option>
            <option>Полный день</option>
            <option>Сменный график</option>
            <option>Гибкий график</option>
            <option>Удаленная работа</option>
            <option>Вахтовый метод</option>
        </select>
    </p>
    <p>Должность: <input type="text" name="position" /></p>
    <p>Готовность к командировкам:
        <select name="assignment">
            <option value="">Выбор...</option>
            <option>Готов</option>
            <option>Не готов</option>
        </select>
    </p>
    <p>Телефон: <input type="text" name="phone" placeholder="+7 (999) 99-99-99" /></p>
    <!-- MAIN INFO -->

    <!-- PERSONAL INFO -->
    <p>Город проживания: <input type="text" name="city" /></p>
    <p>Переезд:
        <select name="crossing">
            <option value="">Выбор..</option>
            <option>Невозможен</option>
            <option>Возможен</option>
            <option>Нежелателен</option>
            <option>Желателен</option>
        </select>
    </p>
    <p>Гражданство: <input type="text" name="citizenship" /></p>
    <p>Пол:
        <select name="gender">
            <option value="">Выбор..</option>
            <option>Мужской</option>
            <option>Женский</option>
        </select>
    </p>
    <p>Дата рождения: <input type="date" name="birthdate" /></p>
    <p>Семейное положение:
        <select name="maritalStatus">
            <option value="">Выбор..</option>
            <option>Не женат/Не замужем</option>
            <option>Женат/Замужем</option>
        </select>
    </p>
    <!-- PERSONAL INFO -->

    <!-- EDUCATION INFO -->
    <!-- EDUCATION INFO -->

    <!-- EXPERIENCE INFO -->
    <!-- EXPERIENCE INFO -->
    <p><input type="submit" value="Составить резюме" /></p>
</form>
</body>
</html>
